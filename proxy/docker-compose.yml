# Docker Compose para desarrollo del Proxy
# Resuelve el problema de advertised.listeners de Kafka de la c치tedra

services:
  proxy:
    build: .
    container_name: eventos-proxy
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Redis de la c치tedra
      - SPRING_DATA_REDIS_HOST=192.168.194.250
      - SPRING_DATA_REDIS_PORT=6379
      # Kafka de la c치tedra
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=192.168.194.250:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=alumno-matias-boldrini
      # Backend local
      - BACKEND_URL=http://host.docker.internal:8080
    extra_hosts:
      # Resolver el hostname 'kafka' que anuncia el broker de la c치tedra
      - "kafka:192.168.194.250"
    volumes:
      # Volumen para logs de mensajes Kafka capturados
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



